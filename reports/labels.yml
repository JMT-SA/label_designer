---
:caption: Labels
:sql: "SELECT \"id\", \"label_name\", fn_current_status('labels', \"id\") AS status,
  \"label_dimension\", \"px_per_mm\",\r\n\"container_type\", \"commodity\", \"market\",
  \"language\", \"category\", \"sub_category\", \"multi_label\", \"variable_set\",\r\n(SELECT
  string_agg(\"label_name\", '; ')\r\n  FROM (SELECT \"l\".\"label_name\"\r\n    FROM
  \"multi_labels\" m\r\n    JOIN \"labels\" l ON \"l\".\"id\" = \"m\".\"sub_label_id\"\r\n
  \   WHERE \"m\".\"label_id\" = \"labels\".\"id\"\r\n    ORDER BY \"m\".\"print_sequence\")
  subq) AS sub_labels,\r\n\"created_at\", \"created_by\", \"updated_at\", \"updated_by\"\r\nFROM
  \"labels\"\r\nWHERE active\r\nORDER BY \"label_name\", \"id\""
