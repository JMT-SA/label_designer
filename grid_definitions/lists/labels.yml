---
:dataminer_definition: labels
:actions:
  - :url: /labels/labels/labels/$:id$/edit
    :text: Edit
    :icon: fa-edit
    :hide_if_true: multi_label
  - :url: /labels/labels/labels/$:id$/clone
    :text: Clone
    :icon: fa-clone
    :popup: true
    :hide_if_true: multi_label
  - :separator: true
  - :url: /labels/labels/labels/$:id$/properties
    :text: Edit properties
    :icon: fa-edit
    :title: Properties
    :popup: true
  - :url: /labels/labels/labels/$:id$/background
    :text: Background image
    :icon: fa-image
    :title_field: label_name
    :popup: true
  - :separator: true
  - :url: /labels/labels/labels/$:id$/variable_list
    :text: Variable List
    :icon: fa-info
    :title: Variables for $:label_name$
    :popup: true
  - :url: /labels/labels/labels/$:id$/preview
    :text: Preview
    :icon: fa-eye
    :title: Preview - fill in variables
    :popup: true
  - :url: /labels/labels/labels/$:id$/print_preview
    :text: Print Test Preview
    :icon: fa-print
    :title: Print preview - fill in variables
    :popup: true
  - :separator: true
  - :url: /labels/labels/labels/$:id$
    :text: Delete
    :icon: fa-remove
    :is_delete: true
    :popup: true
    :hide_if_true: part_of_multi_label
  - :url: /labels/labels/labels/$:id$/download
    :text: download
    :icon: fa-download
  - :url: "/list/sub_labels/multi?key=sub_labels&id=$:id$&label_dimension=$:label_dimension$"
    :text: select sub-labels
    :icon: fa-list
    :popup: true
    :hide_if_false: multi_label
:page_controls:
  - :control_type: :link
    :url: /labels/labels/labels/new
    :text: New label
    :style: :button
    :behaviour: :popup
