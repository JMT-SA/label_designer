---
:caption: Labels
:sql: "SELECT id, label_name, label_dimension, px_per_mm, container_type, \r\n       commodity,
  market, language, category, sub_category, multi_label,\r\n       (SELECT string_agg(label_name,
  '; ')\r\n        FROM (SELECT l.label_name FROM multi_labels m\r\n              JOIN
  labels l ON l.id = m.sub_label_id\r\n              WHERE m.label_id = labels.id
  ORDER BY m.print_sequence) subq) AS sub_labels,\r\n       created_at, updated_at\r\n
  \ FROM labels\r\n ORDER BY label_name, id;\r\n"
